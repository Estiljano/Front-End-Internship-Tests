<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painful Pleasures</title>
    <link href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.1/dist/css/glide.core.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.1/dist/css/glide.theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homePage.css">
</head>
<body>
    <header>
        <h1>4th of July Savings</h1>
    </header>
    
    <section class="top-section">
        <div class="main-banner">
            <img src="http://via.placeholder.com/600x450" alt="Main Banner">
        </div>
        <div class="secondary-banners">
            <div class="banner">
                <img src="http://via.placeholder.com/400x300" alt="Secondary Banner 1">
            </div>
            <div class="banner">
                <img src="http://via.placeholder.com/400x300" alt="Secondary Banner 2">
            </div>
        </div>
    </section>

    <div class="categories">
        <div class="category">
            <h2><span>Tattoo</span><span>Supplies</span></h2>
            <img src="http://via.placeholder.com/150x200" alt="Tattoo Supplies">
            <button>Shop now</button>
        </div>
        <div class="category">
            <h2><span>Body</span><span>Jewelry</span></h2>
            <img src="http://via.placeholder.com/150x200" alt="Body Jewelry">
            <button>Shop now</button>
        </div>
        <div class="category">
            <h2><span>Piercing</span><span>Supplies</span></h2>
            <img src="http://via.placeholder.com/150x200" alt="Piercing Supplies">
            <button>Shop now</button>
        </div>
        <div class="category">
            <h2><span>Medical</span><span>Supplies</span></h2>
            <img src="http://via.placeholder.com/150x200" alt="Medical Supplies">
            <button>Shop now</button>
        </div>
        <div class="category">
            <h2><span>Permanent</span><span>Makeup</span></h2>
            <img src="http://via.placeholder.com/150x200" alt="Permanent Makeup">
            <button>Shop now</button>
        </div>
    </div>

    <section class="bottom-section">
        <h2>New Products</h2>
        <div class="carousel glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/200x250" alt="Product 1">
                            <p>$449.99</p>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/200x250" alt="Product 2">
                            <p>$449.99</p>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/200x250" alt="Product 3">
                            <p>$1199.99</p>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/200x250" alt="Product 4">
                            <p>$1199.99</p>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/200x250" alt="Product 5">
                            <p>$1199.99</p>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/200x250" alt="Product 6">
                            <p>$1199.99</p>
                        </div>
                    <li class="glide__slide">
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/200x250" alt="Product 7">
                            <p>$1199.99</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
            </div>
            <div class="glide__bullets" data-glide-el="controls[nav]">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Painful Pleasures</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.1/dist/glide.min.js"></script>
    <script src="homePage.js"></script>
</body>
</html>
